            let g = parseInt(color.substring(3,5), 16);
            let b = parseInt(color.substring(5,7), 16);           
            let brightness = Math.sqrt(0.299*r*r + 0.587*g*g + 0.114*b*b); //Rec. 601 standard based luminance coefficient
